<!-- 
    This templace binds directly to the components messageService.
        The *ngIf only displays the messages area if there are messages to show.
        An *ngFor presents the list of messages in repeated <div> elemtns.
        An Angular event binding binds the buttons click event to MessageService.clear()
 -->
<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <button class="clear"
            (click)="messageService.clear()">clear</button>
    <div *ngFor='let message of messageService.messages'>{{message}}</div>

</div>
