<!-- The Pipe | allows you to access the built-in properties of angular. -->

<h2>My Heroes</h2>

<div>
    <label>Hero name:
        <input #heroName>
    </label>
    <!-- (clicl) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value); heroName.value=''">
        add
    </button>
</div>

<ul class="heroes">
    <!-- *ngFor lists all of the heroes, it loops through the heroes array and assigns each iteration the value of hero. Similar to a for of loop. The (click) event binding to the li tells angular to listen for a click-->
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a> 
        <button class="delete" title="delete hero" (click)="delete(hero)">
            X
        </button>
    </li>
</ul>
